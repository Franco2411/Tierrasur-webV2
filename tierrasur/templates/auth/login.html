<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tierrasur S.A.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <script src="{{ url_for('static', filename='service-worker.js') }}"></script>

</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/tierrasur.png') }}" alt="Tierrasur S.A. Logo" class="logo">
        </div>
        <form method="post" class="login-form">
            <input type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" required>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <a href="{{ url_for('auth.register') }}" class="forgot-password">Solicitar acceso</a>
            <input type="submit" value="Iniciar sesión" class="login-button">
        </form>        
        <!--<button class="register-button"><a href="{{ url_for('auth.register') }}">Registrarse</a></button>-->
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <footer>HDA54 Software | 2024</footer>
    </div>
</body>
</html>
