<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Registros - Tierrasur S.A.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_home.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--<script src="https://kit.fontawesome.com/120bfde3f8.js" crossorigin="anonymous"></script>-->
</head>
<body>
  <header class="top-bar">
    <div class="menu-icon" id="menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>
  <aside class="sidebar" id="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/tierrasur.png') }}" alt="Tierrasur S.A. Logo">
    </div>
    <nav class="menu">
        <ul>
            <li><a href="{{ url_for('home.index') }}"><i class="fa-solid fa-house"></i>    Inicio</a></li>
            <li><a href="{{ url_for('visor_registros.get_registros') }}"><i class="fa-solid fa-table"></i>    Mis Registros</a></li>
            <li><a href="{{ url_for('auth.logout') }}"><i class="fa-solid fa-right-from-bracket"></i>    Cerrar sesión</a></li>
        </ul>
    </nav>
</aside>

<aside class="filtros" id="sidebar-filtros">
  <h2>Filtros</h2>
  <div class="contPrincFiltros">
    <div class="div-checks" id="checks">
      

    </div>
    <div class="fechas-filtros">
      <label for="start-date">Fecha Inicio:</label>
      <input type="date" id="start-date">
  
      <label for="end-date">Fecha Fin:</label>
      <input type="date" id="end-date">
    </div>
  
    <div class="botonesFiltros">
      <button type="button" id="aplicar_filtros" onclick="filtrar_registros()">Aplicar filtros</button>
      <button type="button" id="cancelar_filtros">Cancelar</button>
    </div>
  </div>
    
  
</aside>
<main class="content">
    <div class="up-bar">
        <div class="texto">
          <h3 class="nombre">Mis registros diarios</h3>
          <p>En ésta sección se verán  los registros cargados durante el día.</p>
        </div>
        {% if g.user['rol_id'] == 5 %}
        <div class="botonFiltro">
          <button type="button" class="btn_filtro" id="btn_filtro"><i class="fa-solid fa-filter"></i>     Filtros</button>          
        </div>
        {% endif %}        
    </div>
    <div class="descargaExcel">
      <button type="button" id="btnExcel" class="btns" onclick="descarga_excel()">Descargar .xlsx</button>
    </div>
    <div class="registros-1" id="conteinerRegisters">

    </div>
    
</main>
</body>
<script src="{{ url_for('static', filename='script_getRegistros.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
